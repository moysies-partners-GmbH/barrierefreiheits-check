<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <a href="errors.html">ERRORS</a>
    <a href="noErrors.html">NOERRORS</a>
    <a id="bookmarklet">bookmarklet</a>
  </body>

  <script>
    const id = "mp_accessibility";
    const url =
      "https://moysies-partners-gmbh.github.io/moysies-partners-GmgH.github.io/main.js";
    // const url = "/main.js";
    const code = `
     const scriptElement = document.querySelector('#${id}');
     const script = document.createElement('script');
     script.id = '${id}';
     if(!scriptElement){
       script.onload = ()=>{
         window.runMpAccessibility()
       }
      document.body.appendChild(script).src='${url}'
      return 
     }
      window.runMpAccessibility()
    `;
    const output =
      "javascript:" + encodeURIComponent("(function(){" + code + "})();");

    document.querySelector("#bookmarklet").href = output;
  </script>
</html>
